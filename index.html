<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tangem</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div id="header-ad" class="container">
        <div class="center-column">
          <ul>
            <li class="slide">
              <strong>Black Friday</strong
              ><span class="for-desktop">, 24-27 Nov</span>
            </li>
            <li class="slide">
              <span class="friday10">10%off</span>
            </li>
            <li class="slide">
              Use code <span class="friday10">10FRIDAY</span>
              <span class="for-desktop">at checkout</span>
            </li>
          </ul>
        </div>
        <div class="shop-now _slide">
          <button class="white-button"><span>Shop</span> now</button>
          <button class="smb-button">&#10006;</button>
        </div>
        <button id="next" class="next smb-button"></button>
      </div>
    </header>

    <section>
        <div id="card">
          <div class="card-content">
            <button class="smb-button close">&#10006;</button>
            <h1>Black Friday</h1>
            <h2>10%OFF</h2>
            <p>Use code <span class="friday10">10FRIDAY</span> at checkout</p>
            <button class="c-but">
              Shop now<span class="for-tablet"> through Monday</span>
            </button>
          </div>
        </div>
    </section>

    <script src="action.js"></script>
  </body>
</html>
